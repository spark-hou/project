<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../asset/lib/reset.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--头部浮动-->
<div class="header header-back">
    <img src="./img/back.png" alt="" class="logoImg">
    <span>提交订单成功</span>
    <div class="more">
        <span>完成</span>
    </div>
</div>
<!--及时支付-->
<div class="payAtTime">
    <img src="./img/big-right.png" alt="">
    <div class="content">
        <p>您的订单已经下单成功！</p>
    </div>
</div>
<!--添加收货地址-->
<div class="fool address">
    <div class="content">
        <div class="title">
            <div class="name">
                h先生
            </div>
            <div class="tel">
                155****5948
            </div>
        </div>
        <p><img src='./img/position.png' alt=""> <span>上海上海市黄浦区212131</span></p>
    </div>
    <i class="fa fa-angle-right"></i>
</div>
<!--订单详情-->
<div class="fool order-detail">
    <span class="order-title">订单编号</span>
    <i>1282195511892811</i>
</div>
<div class="fool order-detail">
    <span class="order-title">应付金额</span>
    <i>￥105.00</i>
</div>
<div class="fool order-detail">
    <a href="../order-detail/index.html">
        <span class="order-title">查看订单详情</span>
        <i class="fa fa-angle-right"></i>
    </a>
</div>
<div class="fool order-detail">
    <span class="order-title">支付方式</span>
    <b>在线支付</b>
</div>
<!--支付方式-->
<div class="payment-cover">
    <ul>
        <li>
            <div class="pay-type">
                <img src="./img/zfb.png" alt="">
                <span>支付宝</span>
            </div>
            <input type="radio" checked name="1">
        </li>
        <li>
            <div class="pay-type">
                <img src="./img/wechat.png" alt="">
                <span>微信支付</span>
            </div>
            <input type="radio" name="1">
        </li>
        <li>
            <div class="pay-type">
                <img src="./img/mobile_sixiangka.png" alt="">
                <span>丝享卡</span>
            </div>
            <input type="radio" name="1">
        </li>
    </ul>
</div>
<!--底部浮动栏-->
<div class="submit">
    <div class="left">
        <span>需支付</span>
        <i>¥105.00</i>
    </div>
    <a href="../order-detail/index.html">
        立即支付
    </a>
</div>
<script src="../asset/lib/jquery-3.3.1.min.js"></script>
<script src="../asset/lib/swiper/js/swiper.min.js"></script>
<script src="index.js"></script>
</body>
</html>
