<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../asset/lib/reset.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--头部浮动-->
<div class="header header-back">
    <img src="./img/back.png" alt="" class="logoImg">
    <span>个人信息</span>
    <div class="more">
    </div>
</div>
<!--banner-->
<img src="./img/banner.png" alt="" class="banner">
<!--内容-->
<div class="form">
    <div class="fool avatar">
        <span>头像</span>
        <img src="./img/userImg.png" alt="">
    </div>
    <div class="fool name">
        <span>姓名/称谓<b>*</b></span>
        <em> 554545645645<i class="fa fa-angle-right "></i> </em>
    </div>
    <div class="fool">
        <span>手机<b>*</b></span>
        <em> 13277702667</em>
    </div>
    <div class="fool sex">
        <span>性别<b>*</b></span>
        <em> 男<i class="fa fa-angle-right "></i> </em>
    </div>
    <div class="fool">
        <span>生日<b>*</b></span>
        <em> 2019.02.02</em>
    </div>
    <div class="fool email">
        <span>邮箱<b>*</b></span>
        <em> 6664665654@qq.com<i class="fa fa-angle-right "></i> </em>
    </div>
    <div class="fool nickName">
        <span>昵称</span>
        <em> 5664646556<i class="fa fa-angle-right "></i> </em>
    </div>
    <div class="fool address">
        <span>收货地址</span>
        <em><i class="fa fa-angle-right "></i> </em>
    </div>
    <div class="fool password">
        <span>更改登录密码</span>
        <em> <i class="fa fa-angle-right "></i> </em>
    </div>
</div>
<!--//改姓名-->
<div class="changeName cover">
    <div class="header">
        <img src="./img/back.png" alt="" class="logoImg">
        <span>更改姓名</span>
        <div class="more">
        </div>
    </div>
    <input type="text" placeholder="输入名字">
    <span class="sure">
        确定
    </span>
</div>

<!--//改昵称-->
<div class="nickName-box cover">
    <div class="header">
        <img src="./img/back.png" alt="" class="logoImg">
        <span>更改昵称</span>
        <div class="more">
        </div>
    </div>
    <input type="text" placeholder="输入名字">
    <span class="sure">
        确定
    </span>
</div>
<!--//改邮箱-->
<div class="email-box cover">
    <div class="header">
        <img src="./img/back.png" alt="" class="logoImg">
        <span>更改邮箱</span>
        <div class="more">
        </div>
    </div>
    <input type="text" placeholder="输入邮箱">
    <span class="sure">
        确定
    </span>
</div>
<!--改性别-->
<div class="sex-cover"></div>
<div class="sex-box">
    <span class="man">男</span>
    <span class="woman">女</span>
    <span class="cancel">取消</span>
</div>
<!--//改密码-->
<div class="password-box cover">
    <div class="header">
        <img src="./img/back.png" alt="" class="logoImg">
        <span>更改密码</span>
        <div class="more">
        </div>
    </div>
    <input type="password" placeholder="输入旧密码">
    <input type="password" placeholder="输入新密码">
    <input type="password" placeholder="确认新密码">
    <span class="sure">
        确定
    </span>
</div>
<script src="../asset/lib/jquery-3.3.1.min.js"></script>
<script src="../asset/lib/swiper/js/swiper.min.js"></script>
<script src="index.js"></script>
</body>
</html>
