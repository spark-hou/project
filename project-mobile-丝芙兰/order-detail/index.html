<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../asset/lib/reset.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--头部浮动-->
<div class="header header-back">
    <img src="./img/back.png" alt="" class="logoImg">
    <span>订单详情</span>
    <div class="more">

    </div>
</div>
<!--订单id-->
<div class="order-id">
    <div class="time-id">
        <p><span>订单编号:</span>1282195511892811</p>
        <p><span>下单时间:</span>2019-04-13 09:28:49</p>
    </div>
    <div class="order-status">
        <img src="./img/mark.png" alt="">
        <span>待支付</span>
    </div>
</div>
<!--添加收货地址-->
<div class="fool address">
    <a href="../myAddress/index.html">
        <div class="content">
            <div class="title">
                <div class="name">
                    h先生
                </div>
                <div class="tel">
                    155****5948
                </div>
            </div>
            <p><img src='./img/position.png' alt=""> <span>上海上海市黄浦区212131</span></p>
        </div>
        <i class="fa fa-angle-right"></i>
    </a>
</div>
<!--订单详情-->
<div class="fool order-detail">
    <span class="order-title">送货时间</span>
    <i>工作日、双休日与假日均可送货</i>
</div>
<div class="fool order-detail">
    <span class="order-title">支付方式</span>
    <i>支付宝</i>
</div>
<div class="fool order-detail">
    <span class="order-title">订单总额</span>
    <i>¥248.00</i>
</div>
<!--已选中商品-->
<div class="checked-good">
    <div class="title">
        <span>已购商品</span>
    </div>
    <ul>
        <li>
            <img src="./img/p1-1.jpg" alt="">
            <div class="content">
                <p>SEPHORACOLLECTION</p>
                <p>丝芙兰染唇膏</p>
                <div class="size">
                    <span>5ML: 草莓红</span>
                </div>
                <div class="price-num">
                    <span>￥<i class="price">95.00</i></span>
                    <div class="num">
                        x1
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<!--商品数量详情-->
<div class="num-detail">
    <div class="fool order-detail good-num ">
        <span class="order-title">总商品件数</span>
        <i>1件</i>
    </div>
    <div class="fool order-detail">
        <span class="order-title">商品总额</span>
        <i>￥95</i>
    </div>
    <div class="fool order-detail">
        <span class="order-title">折扣金额</span>
        <i>¥0.00</i>
    </div>
    <div class="fool order-detail">
        <span class="order-title">优惠券抵扣</span>
        <i>¥0.00</i>
    </div>
    <div class="fool order-detail">
        <span class="order-title">运费</span>
        <i>¥10.00</i>
    </div>
    <div class="fool order-detail good-num">
        <span class="order-title">应付总额</span>
        <i>￥105</i>
    </div>
</div>
<!--底部浮动-->
<div class="button">
    <a href="../personal-center/index.html" class="cancel">取消订单</a>
    <a href="../personal-center/index.html" class="pay">立即付款</a>
</div>
<script src="../asset/lib/jquery-3.3.1.min.js"></script>
<script src="../asset/lib/swiper/js/swiper.min.js"></script>
<script src="index.js"></script>
</body>
</html>
